version: 2
jobs:

  build:
    docker:
      - image: circleci/python:2.7.13

    working_directory: ~/app

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            virtualenv venv
            source venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

  test:
    docker:
      - image: circleci/python:2.7.13
        environment:
          TODO_ENV: testing
          DATABASE_URL: postgresql://circleci@localhost/todo_test
          DEV_SECRET_KEY: SECRETKEY
          APP_SETTING: development

      - image: circleci/postgres:9.4-alpine
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: test_db
          POSTGRES_PASSWORD: ""

    working_directory: ~/app

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}
          - v1-dependencies-

      - run:
          name: run tests
          command: |
            source venv/bin/activate
            nosetests


workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
